<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Trybe Trip</title>
</head>

<body>
    <header>
        <h1>Trybe Trip</h1>
    </header>
    <form class="was-validated">
        <fieldset>
            <div class="container-column mb-3">
                <label for="nome">Nome Completo:<input class="input-colum" type="text" minlength="10" id="nome"
                        name="nome_completo"></label>
                <label for="email">E-mail:<input class="input-colum section" type="email" minlength="10" id="email"
                        name="e-mail"></label>
            </div>

            <p>Destino Preferido:</p>
            <div class="container-row section">
                <input type="radio" id="cidade" name="fav_places" value="Cidade">
                <label for="cidade" class="label-row">Cidade</label></br>

                <input type="radio" id="campo" name="fav_places" value="Campo">
                <label for="campo" class="label-row">Campo</label></br>

                <input type="radio" id="praia" name="fav_places" value="Praia">
                <label for="praia" class="label-row">Praia</label></br>

                <input type="radio" id="montanhas" name="fav_places" value="Montanha">
                <label for="montanhas" class="label-row">Montanha</label></br>
            </div>

            <div class="mb-3">
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <textarea for="validationTextarea" class="section form-label form-control is-invalid"
                    id="validationTextarea" name="mensagem" placeholder="digite aqui a sua resposta"></textarea>
                <div class="invalid-feedback">
                    Please enter a message in the textarea.
                </div>
            </div>

            <p>Qual a melhor data para realizar sua viagem?</p>
            <div class="container-column">
                <label>Data:<input class="input-colum section" type="date" id="date" name="data"></label>

                <div class="form-check mb-3">

                    <label for="validationFormCheck1" class="form-check-label">
                        <input type="checkbox" class="form-check-input" id="validationFormCheck1" name="checkbox1" value="Oportunidades" required>Gostaria de
                        receber outras incríveis oportunidades oferecidas pela
                        Trybe?
                    </label>
                    <div class="invalid-feedback">Example invalid feedback text</div>
                </div>
                <div>

                    <label for="liberacaoImg"><input type="checkbox" id="liberacaoImg" name="checkbox2"
                            value="Liberacao do uso de Img">Concordo que imagens das minhas férias poderão ser usadas na
                        divulgação de
                        concursos futuros.
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="container-button">
            <button class="button" id="submmit-button">Enviar</button>
            <button onclick="location.reload()" class="button" id="cleaner-button">Apagar</button>
        </div>
    </form>


    <script src="trybe.js"></script>
</body>

</html>
